<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Form</title>
  <link rel="stylesheet" href="../css/Question6.css">
</head>
<body>
  <form action="#" method="post">
    <h2>Employee Details</h2>
   
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required><br><br>
   
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
   
    <h3>EmployeeType:</h3>          <!--radio button group together with help of same name="employeeType" and div tag-->
    <div class="container">     
      <input class= "container-item" type="radio" id="salaried" name="employeeType" value="Salaried" required>
      <label class="label_class" for="employeeType">Salaried</label>
     
      <input class= "container-item" type="radio" id="business" name="employeeType" value="Own Business">
      <label  class="label_class" for="employeeType">Own Business</label>
    </div>
    <div class="container_submit">
    <input type="submit" value="Submit">
    </div>
  </form>
</body>
</html>
