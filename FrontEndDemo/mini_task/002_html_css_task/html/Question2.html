<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Css Rule</title>
    <style>
        img {
            border: 2px dashed #555;
            border-radius: 15px;
            filter: grayscale(100%);
            width: 200px;
            height: auto;
            position:relative;
        }
    </style>
</head>
<body>
    <h3>Image with Rounded Rectangle, Dashed Border, and Grayscale</h3>
    <img src="../images/img_car.jpg"  alt="sample Image">
</body>
</html>
