<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Hover Opacity</title>
  <style>
    img {
      opacity: 0.5; /* Initially semi-transparent */
      transition: opacity 0.3s ease;
    }
    img:hover {
      opacity: 1; /* Fully visible on hover */
    }
  </style>
</head>
<body>
    <p>Remove the transparency/opacity of the img element when hovers over it </p>
    <img src="../images/img_car.jpg" alt="Sample Image">

</body>
</html>
