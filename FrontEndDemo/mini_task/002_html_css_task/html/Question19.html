<!DOCTYPE html>
<html>
<head>
<style>
#grad1 {
   width: 400px;
  height: 200px;
  background-color: red; /* For browsers that do not support gradients */
  background-image: linear-gradient(white ,red, blue , green); /* top to bottom default */
}
</style>
</head>
<body>

<h4>Linear Gradient - Top to Bottom</h4>
<p>This linear gradient starts white at the top, transitioning to red to blue to green at bottom:</p>

<div id="grad1"></div>
