<!DOCTYPE html>
<html>
<head>
  <style>
    .clipped-image {
      width: 400px;
      height: 200px;
      clip-path: inset(0px 50px 50px 0px); /* top right bottom left here right and bottom clipped */
    }
  </style>
</head>
<body>
  <p>Image Clipped with clip-path</p>
  <img class="clipped-image" src="../images/guvi_image.png" alt="Image Clipped with clip-path">
</body>
</html>
