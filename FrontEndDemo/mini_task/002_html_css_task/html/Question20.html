<!DOCTYPE html>
<html>
<head>
<style>
div {
  width: 300px;
  height: 100px;
  background-color:  #3bc562;;
  border: 1px solid black;
}

#myDiv {
  transform: rotate(45deg);
}
</style>
</head>
<body>

<h1>The rotate Method</h1>
<div>
This a normal div element.
</div>

<div id="myDiv">
This div element is rotated 45 degrees.
</div>

</body>
</html>
